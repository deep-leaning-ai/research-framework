[pytest]
# pytest 설정 파일

# 테스트 경로
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 추가 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    unit: Unit tests (빠른 단위 테스트)
    integration: Integration tests (통합 테스트)
    slow: Slow tests (오래 걸리는 테스트)
    gpu: GPU required tests (GPU 필요 테스트)

# 최소 Python 버전
minversion = 7.0

# 콘솔 출력 옵션
console_output_style = progress
